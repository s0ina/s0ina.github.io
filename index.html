<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main id="main" class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

      <div class="container-fluid" role="navigation">
        <a class="navbar-brand" href="#">
          <img src="halloween.jpeg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Koti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Karuselli</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ruudukko</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kortit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Haitari</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Taulukko</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="container">
      <h1>My First Bootstrap Page</h1>
      <p>This part is inside a .container class.</p>
      <p>The .container class provides a responsive fixed width container.</p>
      <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>
  </main>

</body>

</html>
