<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main id="main" class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid" role="navigation">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/halloween.jpg" alt="Avatar Logo" role="button" aria-label="Siirry kotisivulle"
                        style="width:40px;" class="rounded-pill">
                </a>
                <!-- Collapsible navbar -->
                <button class="navbar-toggler" type="button" aria-label="Päävalikko" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Koti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="karuselli.html">Karuselli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ruudukko.html">Ruudukko</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kortit.html">Kortit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="haitari.html">Haitari</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="taulukko.html">Taulukko</a>
                        </li>
                    </ul>
                </div>

        </nav>

        <div class="container" style="width:700px;height:475px;">
            <h1>Karuselli</h1>
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="./images/candles.jpg" alt="Kynttilöitä ja kurpitsoja" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/graveyard.jpg" alt="Hautuumaa" class="d-block w-100">
                    </div>
                     <div class="carousel-item">
                        <img src="./images/haunted-house.jpg" alt="Kummitustalo" class="d-block w-100">
                    </div>
                    <div class="carousel-item active">
                        <img src="./images/lantern.jpg" alt="Lyhty metsässä" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </main>

</body>

</html>
